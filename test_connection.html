<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Connection Diagnostic</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testCORS()">Test CORS</button>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        async function testConnection() {
            addResult('Testing basic connection to http://127.0.0.1:8000...', 'info');

            try {
                const response = await fetch('http://127.0.0.1:8000', {
                    method: 'GET',
                    mode: 'no-cors',
                    signal: AbortSignal.timeout(5000)
                });
                addResult('✅ Basic connection successful - server is responding', 'success');
            } catch (error) {
                addResult(`❌ Basic connection failed: ${error.message}`, 'error');
                addResult('This suggests the Laravel server is not running on port 8000', 'error');
            }
        }

        async function testHealthEndpoint() {
            addResult('Testing health endpoint /api/health...', 'info');

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    signal: controller.signal,
                    headers: { 'Accept': 'application/json' }
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Health endpoint successful: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`❌ Health endpoint returned status: ${response.status}`, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    addResult('❌ Health endpoint timeout - server not responding', 'error');
                } else {
                    addResult(`❌ Health endpoint failed: ${error.message}`, 'error');
                }
            }
        }

        async function testCORS() {
            addResult('Testing CORS configuration...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Origin': window.location.origin
                    }
                });

                if (response.ok) {
                    addResult('✅ CORS is properly configured', 'success');
                } else {
                    addResult(`❌ CORS issue - status: ${response.status}`, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult('❌ CORS error detected - check backend CORS configuration', 'error');
                } else {
                    addResult(`❌ CORS test failed: ${error.message}`, 'error');
                }
            }
        }

        // Auto-run tests when page loads
        window.onload = function() {
            addResult('Starting automatic diagnostic tests...', 'info');
            setTimeout(testConnection, 500);
            setTimeout(testHealthEndpoint, 1500);
            setTimeout(testCORS, 2500);
        };
    </script>
</body>
</html>
